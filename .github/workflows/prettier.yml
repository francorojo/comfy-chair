name: Prettier Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,ts,json,html,css,md}"

      - name: List unformatted files (if any)
        if: failure()
        run: npx prettier --list-different "**/*.{js,ts,json,html,css,md}"

